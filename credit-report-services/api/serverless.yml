# NOTE: update this with your service name
service: credit-report-services-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-2'}
  environment:
    OUR_ENV: ${self:provider.stage}
    SECURITY_GROUPS: !ImportValue agency-services-transunion-vpc-natsecuritygroup
    SUBNETS: !ImportValue agency-services-transunion-subnets-private
  vpc:
    securityGroupIds: !Split: [',', '${self:provider.environment.SECURITY_GROUPS}']
    subnetIds: !Split: [',', '${self:provider.environment.SUBNETS}']

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
